<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge #3 - Ping Coming Soon</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/79eb668eac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="img/logo.svg" alt="Ping Logo" class="logo">
            <h2>We are launching <span>soon!</span></h2>
            <p>Subscribe and get notified</p>
        </header>
    
        <section>
            <form>
                <input type="text" name="email" class="email-input">
                <input type="submit" value="Notify Me">
            </form>

            <p class="output"></p>

            <div class="illustration">
                <img src="img/illustration-dashboard.png" alt="Illustration">
            </div>
        </section>
    
        <footer>
            <div>
                <i class="fab fa-facebook-f"></i>
            </div>
            <div>
                <i class="fab fa-twitter"></i>
            </div>
            <div>
                <i class="fab fa-instagram"></i>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
